<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Tournament League Table</title>
</head>
<body>
    <h1>Sports Tournament League Table</h1>
    <table border="1" cellpadding="10">
     
        
        <colgroup>
            <col span="1" style="background-color: lightgray;">
            <col span="5">

            <tr>
                <th scope="col">Team Name</th>
                <th scope="col">Matche Played</th>

                <th scope="col">Draws</th>
                <th scope="col">Points</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td id="team1"><strong>Team A</strong></td>
                <td headers="team1">10</td>
                <td>8</td>
                <td>1</td>
                <td>1</td>
                <td><strong>25</strong></td>
            </tr>
            <tr>
                <td id="team2"><strong>Team B</strong></td>
                <td headers="team2">10</td>
                <td>7</td>
                <td>2</td>
                <td>1</td>
                <td><strong>22</strong></td>
            </tr>
            <tr>
                <td id="team3"><strong>Team C</strong></td>
                <td headers="team3">10</td>
                <td>6</td>
                <td>3</td>
                <td>1</td>
                <td><strong>19</strong></td>
            </tr>
            <tr>
                <td id="team4">Team D</td>
                <td headers="team4">10</td>
                <td>4</td>
                <td>4</td>
                <td>2</td>
                <td>14</td>
            </tr>
            <tr>
                <td id="team5">Team E</td>
                <td headers="team5">10</td>
                <td>3</td>
                <td>5</td>
                <td>2</td>
                <td>11</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row" colspan="6">Total Matches Played: 50</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
